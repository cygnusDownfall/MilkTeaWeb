<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang đăng nhập</title>
    <!-- Style the body element -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Style the container element */
        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: white;
        }

        /* Style the h1 element */
        h1 {
            text-align: center;
            color: #333;
        }

        /* Style the form element */
        form {
            display: flex;
            flex-direction: column;
        }

        /* Style the form-group element */
        .form-group {
            margin-bottom: 10px;
        }

        /* Style the label element */
        label {
            display: block;
            font-weight: bold;
        }

        /* Style the input element */
        input {
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
        }

        /* Style the button element */
        button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #333;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Đăng nhập</h1>
        <form action="login.php" method="post">
            <div class="form-group">
                <!-- Change the label content from Email to Tên đăng nhập -->
                <label for="username">Tên đăng nhập:</label>
                <!-- Change the type, id and name attributes from email to text -->
                <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập của bạn" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu của bạn" required>
            </div>
            <div class="form-group">
                <button type="submit" name="login">Đăng nhập</button>
            </div>
        </form>
    </div>
</body>

</html>
