<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/main.js" ></script>
    <title>Trang đăng nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }


        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: white;
        }


        h1 {
            text-align: center;
            color: #333;
        }


        form {
            display: flex;
            flex-direction: column;
        }


        .form-group {
            margin-bottom: 10px;
        }


        label {
            display: block;
            font-weight: bold;
        }


        input {
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
        }


        button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #333;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Đăng nhập</h1>
        <form action="/signin" method="post" id="siginform">
            <div class="form-group">
                <label for="username">Tên đăng nhập:</label>
                <input type="text" id="username" name="tdn" placeholder="Nhập tên đăng nhập của bạn" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="mk" placeholder="Nhập mật khẩu của bạn" required>
            </div>
            <div class="form-group">
                <button type="button" name="login" onclick="signin()">Đăng nhập</button>
            </div>
        </form>
    </div>
</body>
<script>
function signin(){
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "/signin");
    xhr.onload = function(event) {
        let responded=JSON.parse(event.target.response) 
        if(responded.res!=false){
            window.location='localhost:1707/html/ad.html'
        }
        console.log("The server responded with: " + event.target.response);
    };
    var formData = new FormData(document.getElementById('signinform'));
    xhr.send(formData);
}
</script>
</html>
